<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sanjithacks - Profile</title>
  </head>
  <body>
    <div class="modal">
      <img src="img/me.png" alt="" />
      <div class="close"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hamburger-menu">
            <div class="center"></div>
          </div>
          <a href="#" class="mail">
            <i class="far fa-envelope"></i>
          </a>
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">Sanjithacks</h3>
            <h3 class="sub-name">@Sanjithacks</h3>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">Okey, It's working.</p>
            </div>
            <div class="icons-container">
              <a
                href="https://telegram.dog/baetcoin"
                class="icon"
                target="_blank"
              >
                <i class="fab fa-telegram"></i>
              </a>
              <a
                href="https://github.com/sanjithacks"
                class="icon"
                target="_blank"
              >
                <i class="fab fa-github"></i>
              </a>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a
                  href="https://github.com/sanjithacks"
                  class="follow"
                  target="_blank"
                  >Follow</a
                >
              </div>
              <div class="share-wrap">
                <span class="share">Share</span>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">69</h3>
              <h3 class="number-title">Posts</h3>
            </div>
            <div>
              <h3 class="number">6.9K</h3>
              <h3 class="number-title">Following</h3>
            </div>
            <div>
              <h3 class="number">69.69K</h3>
              <h3 class="number-title">Followers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
